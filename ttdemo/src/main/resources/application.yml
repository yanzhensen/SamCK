server:
  port: 8089
  servlet:
    context-path: /ttdemo
  tomcat:
    uri-encoding: utf-8
spring:
  thymeleaf: #编码格式
    encoding: UTF-8
    mode: LEGACYHTML5
    cache: false
  devtools: #热部署生效
    restart:
      enabled: true
  mvc: # 静态文件请求匹配方式
    static-path-pattern: /static/**
  resources: # 修改默认的静态寻址资源目录 多个使用逗号分隔
    static-locations: classpath:/static/
  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: true #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动会使用默认数据源.
      p6spy: false # 默认false,建议线上关闭
      datasource:
        master:
          username: root
          password: root
          url: jdbc:mysql://localhost:3306/mytestdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver
        hz:
          username: root
          password: root
          url: jdbc:mysql://localhost:3306/mytestdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 0 # Redis数据库索引（默认为0）
    host: 127.0.0.1 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 10000 # 连接超时时间（毫秒）
#  profiles: #开发状态
#    active: dev
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-file-size: 10MB #最大请求文件的大小
      max-request-size: 10MB #设置单个文件最大长度
