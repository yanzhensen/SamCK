server:
  port: 8089
  servlet:
    context-path: /ttdemo
  tomcat:
    uri-encoding: utf-8
spring:
  thymeleaf: #编码格式
    encoding: UTF-8
    mode: LEGACYHTML5
    cache: false
  devtools: #热部署生效
    restart:
      enabled: true
  resources: # 修改默认的静态寻址资源目录 多个使用逗号分隔
    static-locations: classpath:/static/
  datasource:
    dynamic:
      ## Hikari 连接池配置 ------ 详细配置请访问：https://github.com/brettwooldridge/HikariCP
      hikari:
        ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
        is-auto-commit: false
        ## 数据库连接超时时间
        connection-timeout: 30000
        ## 空闲连接存活最大时间
        idle-timeout: 25000
        ## 不支持
        login-timeout: 5
        ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期
        max-lifetime: 30000
        is-read-only: false
        validation-timeout: 3000
        ## 连接池最大连接数
        max-pool-size: 10
        ## 最小空闲连接数量
        min-idle: 1
        data-source-properties:
          cachePrepStmts: true
          prepStmtCacheSize: 250
          prepStmtCacheSqlLimit: 2048
          useServerPrepStmts: true
          useLocalSessionState: true
          rewriteBatchedStatements: true
          cacheResultSetMetadata: true
          cacheServerConfiguration: true
          elideSetAutoCommits: true
          maintainTimeStats: false
  redis:
    database: 0 # Redis数据库索引（默认为0）
    host: 127.0.0.1 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 10000 # 连接超时时间（毫秒）
#  profiles: #开发状态
#    active: dev
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-file-size: 10MB #最大请求文件的大小
      max-request-size: 10MB #设置单个文件最大长度
#logging:
#  path: D:/ttdemo
#  file: a.log
datasource:
  ## 云端数据源
  driver: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://127.0.0.1:3306/company?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
  username: root
  password: root
